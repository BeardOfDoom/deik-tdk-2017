# Home page
title.home = Kezdőlap
home.welcome = Üdvözöljük!
home.desc.header.general = Általános leírás
home.desc.p.general = Ez a webes alkalmazás a Debreceni Egyetem Informatikai Karának készül. Célja az, hogy segítse a hallgatókat a mesterséges intelligencia alapjai nevű kurzus elsajátításában. Egy egyedi leíró nyelv segítségével írhatod le problémáidat, melyeket aztán mi Java fájllá alakítunk. Ezen problémákra előre implementált, illetve saját keresőalgoritmusokat is futtathatsz. Végül pedig megtekintheted a bejárt állapottérgráfot, és hasznos információkat olvashatsz le arról.
home.desc.header.reglog = Regisztráció és bejelentkezés
home.desc.p.reglog = Ahhoz hogy az oldal fő funkcionalitása elérhető legyen számodra, először regisztrálnod kell egy felhasználót. Regisztáció után automatikusan be leszel jelentkeztetve, de ezt később kézzel is megteheted az erre szolgáló oldalon.
home.desc.header.profile = Profil oldal
home.desc.p.profile = Bejelentkezés után elérhetővé válik a Profil oldal. Ez egy gyűjtőoldal, az eddigi problémáid és azokon futtatott keresőid listáját találod itt. A megfelelő linkekere kattintva tekintheted meg őket. A keresés menetét tekintve 3 állapot lehetséges: kész, folyamatban és hiba.
home.desc.header.problem = Új probléma
home.desc.p.problem = Az Új probléma oldalon definiálhatsz egy új problémát, és futtathatsz rajta különböző keresőket. Pár mező kitöltése kötelező. Megadhatod a saját problémareprezentációdat is, de választhatsz pár előre definiált közül is. A leírónyelv pontos specifikációját <a href="https://github.com/veresdavid/deik-tdk-2017/tree/master/generator">itt</a> találhatod meg. 9 darab előre beépített keresőalgoritmusunk van, de akár sajátot is feltölthetsz. Beküldés után, amennyiben nincs hiba, megjelennek az eredmény linkek.
home.desc.header.graph = Gráf megjelenítő
home.desc.p.graph = Az eredmény linkeken megtekinthető egy-egy kereső által bejárt állapottér gráf. A keresés menetét a megfelelő gombokkal újra lejátszhatjuk. Az ábra alatti táblázatban részletes információkat olvashatunk a keresésről, illetve a létrejövő fájlokat akár le is tölthetjük.
home.desc.header.github = GitHub
home.desc.p.github = A projekt minden fájlja nyilvánosan elérhető a <a href="https://github.com/veresdavid/deik-tdk-2017">https://github.com/veresdavid/deik-tdk-2017</a> link alatti tárolóban. Itt részletes leírás található arról, hogyan lehet beindítani az alkalmazást tetszőleges számítógépen.
home.desc.header.lang = Nyelv
home.desc.p.lang = Az oldal jelenleg két nyelven érhető el: magyar és angol formában. Ezt a fejléc jobb szélén található zászlókra kattintva tudjuk állítani.

